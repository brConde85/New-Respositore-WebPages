<!doctype html>
<html lang="pt-br">
    <head>
       <title>40 - Imagens Responsivas</title>
        <meta charset="utf-8">
        <meta name="author" content="Bruno Luiz Panho Marciano">
        <meta name="description" content="Como adicionar aqrquivos de media a nossa página web.">
        <meta name="keywords" content="html, media, css, técnologia">
        <meta name="viewport" content="width-device-width">
    </head>
    <body>
        <h1>Picture</h1>

        <picture>
           <!--Largura da tela for maior 480px a img ocupara 1/3 da tela com vw(viewport width) srcset para incluir as várias imagens possíveis que o browser irá definir-->
            <source media="(min-width: 480px)" sizes="50vw" srcset="rwd-images/1280.jpg  1280w, rwd-images/960.jpg 960w, rwd-images/480.jpg 480w">

            <!--Caso a imagem passe do parâmetro anterior ela irá possuir um tamanho de 100% da vw(viewport width)-->
            <source sizes="100vw" srcset="rwd-images/822_mob.jpg 822w, rwd-images/640.jpg 640w, rwd-images/320_mob.jpg 320w">

            <!--Caso o browser não possua suporte para a tag picture e source então será exibida a tag img-->
            <img src="rwd-images/1280.jpg" alt="texto-alternativo">
        </picture>
    </body>
</html>
