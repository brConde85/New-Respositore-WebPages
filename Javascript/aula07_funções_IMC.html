<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Programação com Javascript IMC</h1>

         peso pela altura ao quadrado
        <script>
            (function(){
                var resul = "";
                var imc = 0;
                var altura = parseFloat(prompt('Informe sua altura: '));
                var peso = parseFloat(prompt('Informe seu peso: '));
                function imc(n1,n2){

                    return n2/(n1 * n1);
                }

                function resposta(){
                     if(imc < 16.9){
                       resul = 'Muito abaixo do peso.';
                    }else if(16.9 < imc < 18.4){
                       resul = 'Abaixo do peso.';
                    }else if(18.5 < imc < 24.9){
                       resul = 'Peso normal.';
                    }else if(25 < imc < 29.9){
                       resul = 'Acima do peso.';
                    }else{
                       resul = 'Sobre peso.';
                    }
                    console.log('Seu indice é: ' + imc(altura,peso) +' seu resultado ' + resul);
                }
                resposta();
            })();
        </script>
    </body>
</html>
