<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Programação com Javascript IMC</h1>


        <script>
            (function(){
                function calcMedia(){

                    var total = 0;
                    var qtd = arguments.length;

                    x = 0;
                    while(typeof arguments[x] === 'number'){
                        total += arguments[x];
                        x++;
                    }
                    return total / qtd;
                }
                var media1 = calcMedia(2,3);
                var media2 = calcMedia(2,3,10,6);
                console.log('media 1: ' + media1);
                console.log('media 2: ' + media2);

            })();

            (function(){
                var altura = parseFloat(prompt('Informe sua altura: '));

                var peso = parseFloat(prompt('Informe seu peso: '));

               function calcularIMC(peso,altura){
                   return peso / (altura * altura);
               }

                function resultadoIMC(imc){
                    var msg = "";

                    if(imc < 16.8){
                       return 'Muito abaixo do peso. Cuide da saúde.';

                    }else if(imc < 18.3){
                       return 'Abaixo do peso.';

                    }else if(imc < 24.8){
                       return 'Peso normal. Parabéns.';

                    }else if(imc < 29.8){
                       return 'Acima do peso.';

                    }else if(imc < 34.8){
                       return 'Muito acima do peso. Obesidade grau I.';

                    }else if(imc <= 40){
                       return 'Muito acima do peso. Obesidade grau II.';

                    }else{
                       return 'Muito acima do peso. Obesidade grau III.';
                    }
                }

                 var imc = calcularIMC(peso,altura);
                // var classif = resultadoIMC(imc);
                // outra forma de realizar a chamada do método de classif direto é:
                var classif = resultadoIMC(calcularIMC(peso,altura));
                alert('Classificação: ' + classif +  ' Seu índice: ' +imc.toFixed(2));
            })();
        </script>
    </body>
</html>
