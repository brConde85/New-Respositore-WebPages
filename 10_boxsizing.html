<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <title>10 Boxsizing</title>
        <meta charset="utf-8">
        <meta name="author" content="Bruno">
        <meta name="description" content="Descrição top">
        <meta name="keywords" content="html5, css, tecnologia">
        <style>
            div{
                background-color: orange;
                width: 150px;
                height: 100px;
                margin: 10px;
            }

            #div1{
                padding: 25px;
            }
            #div2{
                padding: 25px;
                box-sizing: border-box;
            }

        </style>
    </head>
    <body>
        <h1>Estrutura Básica</h1>
        <div id="div1">teste1</div>
        <div id="div2">teste2</div>

    </body>
</html>
