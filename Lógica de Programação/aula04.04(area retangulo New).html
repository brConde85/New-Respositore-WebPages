<!DOCTYPE html>
<html>
<head>
	<title>Lógica de Programação Javascript</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Cálculo</h1>	
	
	<button onclick="Calcular()">Calcular Alert</button>
	<button onclick="Calcular2()">Calcular output</button>
	
	<div id="output"></div>
	<script>
        
        
        function Calcular(){
            var base = parseFloat(prompt("Informe a base:"));
            
            var altura = parseFloat(prompt("Informe a altura:"));            
            
            alert("Alert: " + CalcularArea(base,altura));
        }
        
        function Calcular2(){
            var base = parseFloat(prompt("Informe a base:"));
            
            var altura = parseFloat(prompt("Informe a altura:"));
            
            //var area = CalcularArea(base,altura);
            document.querySelector("#output").innerHTML = 'base x altura = ' + CalcularArea(base,altura);
        }
        
        function CalcularArea(b, a){
            return b * a;
        }
    </script>
</body>
</html>
