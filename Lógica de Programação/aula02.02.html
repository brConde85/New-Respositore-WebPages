        alert("Multiplicação");
        var num1m = prompt("Digite o primeiro número:");        
        num1 = parseFloat(num1m);

        num2 = parseFloat(num2m);
        var resultadom = (num1m * num2m);
        alert("O resultado da multiplicação de: " + num1m + " x " + num2m + " = " + resultadom);
        
        alert("Divisão");
        var num1d = prompt("Digite o primeiro número:");        
        num1d = parseFloat(num1d);
