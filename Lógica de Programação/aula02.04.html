<!DOCTYPE html>
<html>
<head>
	<title>Lógica de Programação Javascript</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Lógica de Programação Javascript</h1>
	
	
	<script>
        
        var n1 = prompt("Digite um valor");
        n1 = parseFloat(n1);
        var n2 = prompt("Digite outro valor:");
        n2 = parseFloat(n2);
        alert(((n1+n2)/2) > 5);
        
    </script>
</body>
</html>
