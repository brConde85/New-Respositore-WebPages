        var numero = parseFloat(prompt('Digite um número para realizar à sua tabuada de 0 até 10.'));
        alert('for');
        for(var x = 0; x <= 10; x++){
            document.write('O número ' + numero + ' x ' + x +  ' = ' + (numero * x) + '<br>'); 
        }
        
        var y = 0;
        alert('while');
        while(y <= 10){
            document.write(numero + ' x ' + y + ' = ' + (numero * y)+'<br>');
            y++;
        }
        
        var indice = 0;
        alert('do while');
        do{
            document.write(numero + ' x ' + indice + ' = ' + (numero * indice)+'<br>');
            indice++;
        }while(indice <= 10);
