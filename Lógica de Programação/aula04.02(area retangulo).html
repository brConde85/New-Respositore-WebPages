<!DOCTYPE html>
<html>
<head>
	<title>Lógica de Programação Javascript</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Área de um retângulo</h1>
	
	<button onclick="Calcular(base,altura)">Calcular</button>
	
	<div id="output"></div>
	
	<script>
    
        var base = parseFloat(prompt("Informe a base:"));
        
        var altura = parseFloat(prompt("Informe a altura"));    
        
        var output = document.querySelector("#output");
        
        function Calcular(x,y){
            alert('área: ' + (x * y));            
        }
        
    </script>
</body>
</html>
